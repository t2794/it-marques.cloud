<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgeschützte Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #passwordPrompt {
            text-align: center;
        }
        #content {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <h2>Bitte Passwort eingeben:</h2>
        <input type="password" id="passwordInput" placeholder="Passwort eingeben">
        <button onclick="checkPassword()">Einloggen</button>
        <p id="errorMessage" style="color: red; display: none;">Falsches Passwort. Bitte versuchen Sie es erneut.</p>
    </div>

    <div id="content">
        <h1>Willkommen auf der geheimen Seite!</h1>
        <p>Hier steht der geschützte Inhalt.</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var errorMessage = document.getElementById("errorMessage");
            
            // Definiere das Passwort
            var correctPassword = "deinPasswort"; // Ersetze "deinPasswort" durch dein Passwort
            
            if (password === correctPassword) {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
